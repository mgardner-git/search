<div>

<table class="results" border="1">
	<thead>
	<tr>
		<th ng-repeat = "predicate in searchRequest.predicates" 
		ng-click="setSort(predicate, $event)" ng-class="{asc:isAscendingSort(predicate), desc:isDescendingSort(predicate)}">
			{{predicate.label}}
		</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="result in searchResponse.results">
		<td ng-repeat = "predicate in searchRequest.predicates">
			<span>{{formatResults(predicate, result[predicate.name])}}</span>
		</td>
	</tr>
	</tbody>
</table>
<p class="instructions">
Click on a table header to sort from smallest/first to greatest/last.  Hold down the ctrl key while clicking to sort in reverse order.
</p>
</div>
